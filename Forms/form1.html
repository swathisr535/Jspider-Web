<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <marquee behaviour="" direction="">
          <center>
            <font color="red" size="100px">
                <u><i>
                    <h1>Forms in HTML</h1>
                </i></u>
            </font>
          </center>
        </marquee>
          <center>
            <form action="" method="post">
               <fieldset>
                <legend>Enter the Details:-</legend>
                <table>
                    <tr>
                        <td>
                            <label for="username">username</label>
                            <input type="text" id="username" placeholder="Enter the username" required name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">password</label>
                            <input type="text" id="password" placeholder="Enter the password" required name="password"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>Submit</button>
                            <button>Cancel</button>
                        </td>
                        
                    </tr>
                </table>
               </fieldset>
            </form>
          </center>
    
</body>
</html>
