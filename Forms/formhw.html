<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    <center>
        <form action="">
            <fieldset>
                <legend>Instagram</legend>
                <table bgcolor="pink">
                    <tr>
                        <td>
                            <label for="">Profile</label>
                        </td>
                        <td>
                            <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROXODs6j06lOPjGu-if6fCw9-YDXxtADwiEg&s" height="80px" width="80px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" >User-Id</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter the user-id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" >Password</label>
                        </td>
                        <td>
                            <input type="password" placeholder="Enter the password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" >Email</label>
                        </td>
                        <td>
                            <input type="email" placeholder="Enter the email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" >DOB</label>
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Friends list</label>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="" selected>Vana</option>
                                <option value="" >shilpa</option>
                                <option value="" disabled>varsha</option>
                                <option value="">rakshita</option>
                                <option value="" >prakruti</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>create</button>
                        </td>
                        <td>
                            <button>Cancel</button>
                        </td>
                       </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>
</html>
