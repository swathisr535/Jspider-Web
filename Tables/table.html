<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <font size="100px" color="red">
          <marquee behaviour="" direction="" scrollamount="50px">Tables</marquee>
    </font>
    <hr>
    <center>
        <table border="2px" cellpadding="50px" cellspacing="10px" bgcolor="goldenrod">
              <thead bgcolor="hotpink">
                <tr>
                    <th>SI.NO</th>
                    <th>Names</th>
                    <th>Age</th>
                    <th>Insta ID</th>
                    <th>Place</th>
                </tr>
              </thead>
              <tbody bgcolor="aqua">
                <tr>
                    <td>101</td>
                    <td>sagar</td>
                    <td>23</td>
                    <td>sagar_sr</td>
                    <td>arasikere</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>vana</td>
                    <td>21</td>
                    <td>ll_vinu</td>
                    <td>bangaluru</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td rowspan="2">veena<br>renukappa</td>
                    <td colspan="2">43</td>
                    <td>veena_km</td>
                    <!-- <th>kanchugal</th> -->
                </tr>
                <tr>
                    <td>104</td>
                    <!-- <th>renukappa</th> -->
                    <td>45</td>
                    <td>renukappa_se</td>
                    <td>siddharalli</td>
                </tr>
              </tbody>
        </table>
    </center>
</body>
</html>
