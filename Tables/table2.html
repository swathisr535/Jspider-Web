<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example 2</title>
</head>
<body>
    <font size="100px" color="red">
        <marquee behaviour="" direction="" scrollamount="50px">Tables</marquee>
  </font>
  <hr>
  <center>
    <table border="2px" cellpadding="50px" cellspacing="10px" bgcolor="goldenrod">
        <thead  bgcolor="hotpink">
           <tr>
                <th>
                    <table border="2px" cellpadding="50px" cellspacing="10px" bgcolor="goldenrod">
                        <tr>
                            <th>1</th>
                            <th>2</th>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                    </table>
                </th>
                <th>
                    <table border="2px" cellpadding="50px" cellspacing="10px" bgcolor="goldenrod">
                        <tr>
                            <th colspan="2">7</th>
                        </tr>
                        <tr>
                            <td colspan="2">8</td>
                        </tr>
                        <tr>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                    </table
                </th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table border="2px" cellpadding="50px" cellspacing="10px" bgcolor="goldenrod">
                        <tr>
                            <th rowspan="3">11</th>
                            <th>12</th>
                        </tr>
                        <tr>
                            <!-- <td>13</td> -->
                            <td>13</td>
                        </tr>
                        <tr>
                            <!-- <td>15</td> -->
                            <td>14</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="2px" cellpadding="50px" cellspacing="10px" bgcolor="goldenrod">
                        <tr>
                            <th colspan="2">15</th>
                            <!-- <th>18</th> -->
                        </tr>
                        <tr>
                            <td>16</td>
                            <td>17</td>
                        </tr>
                        <tr>
                            <td colspan="2">18</td>
                            <!-- <td>22</td> -->
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
  </center>
</body>
</html>
