<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
</head>
<body>
    
    <pre>
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfLa2X3zXtN8OjQ5uWn7XVJpAj3ZazuOsa4A&s" height="50px" width="50px">          home                                                     products                                                           cart
  

                                                                                      
    </pre>
    <center>
        <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="" height="500px" width="90%">
    </center>

    <font size="100px">
        <marquee behavior="slide" loop="50" direction="right" scrollamount="55px" bgcolor="pink">
               We are Running with 50% discount on this festival please hurry up
        </marquee>
    </font>

    <marquee behaviour="scroll" direction="" scrollamount="55px">
        &nbsp; &nbsp; &nbsp;
        <img src="img1.avif" alt="" height="150px" width="150px">
        &nbsp; &nbsp; &nbsp;
        <img src="img2.avif" alt="" height="150px" width="150px">
        &nbsp; &nbsp; &nbsp;
        <img src="https://b.zmtcdn.com/data/pictures/chains/5/52995/99cde138623e884eb19dfbf8ffd98803.jpg?fit=around%7C200%3A200&crop=200%3A200%3B%2A%2C%2A" alt="" height="150px" width="150px">
        &nbsp; &nbsp; &nbsp;
        <img src="https://b.zmtcdn.com/data/dish_photos/f23/7e853e7e0056f4c48f71b8d114d63f23.jpg" alt="" height="150px" width="150px">
    </marquee>
</body>
</html>
